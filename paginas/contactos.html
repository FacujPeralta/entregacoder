<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Jura Supermercado</title>
</head>
<body>
    <nav class="navegador">
        <img src="../mutlimedia/imagenes/logo.jpg" alt="logo">
          <ul>
              <li><a href="../index.html">Inicio</a></li>
              <li><a href="../paginas/productos.html">Productos</a></li>
              <li><a href="../paginas/contactos.html">Contactos</a></li>
              <li><a href="../paginas/nosotros.html">Nosotros</a></li>
          </ul>
      </nav>
      <header>
          <div id="carouselExample" class="carousel slide">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="../mutlimedia/imagenes/carro-compras-elementos.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="../mutlimedia/imagenes/carrito-compras-cereales.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="../mutlimedia/imagenes/jurasupermercado.jpg" class="d-block w-100" alt="...">
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
      </header>
      <main>
        <h2>CONTACTENOS</h2>
        <form class="formulario">
          <div class="input-group">
              <label for="nombre">NOMBRE:</label>
              <input type="text" id="nombre" name="nombre" required>
          </div>
          <div class="input-group">
              <label for="email">CORREO ELECTRONICO:</label>
              <input type="email" id="email" name="email" required>
          </div>
          <div class="input-group">
              <label for="mensaje">MENSAJE:</label>
              <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
          </div>
          <div class="input-group">
              <button type="submit">Enviar</button>
          </div>
      </form>
      </main>

      <footer>
        
      </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</html>
